<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Trista Lanette Pollard">

        <!--Author Style-->
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="calc-wrapper">
            <input type="text" class="calculator__screen" value="" disabled />
            <div class="calculator__keys">
                <button type="button" class="operator" value="+">+</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operator" value="*">&times;</button>
                <button type="button" class="operator" value="/">&divide;</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>

                <button type="button" value="0">0</button>
                <button type="button" class="decimal" value=".">.</button>
                <button type="button" class="all__clear" value="all__clear">AC</button>

                <button type="button" class="equal__sign operator" value="=">=</button>
            </div><!--.calulator__keys-->
        </div><!--.calc-wrapper-->

        <script src="/scripts/main.js"></script>
    </body>
</html>
